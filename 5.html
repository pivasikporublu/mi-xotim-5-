    <script>

class Animal { 
    constructor(name, age) {
    this.name = name;
    this.age = age;
    this.children = [];
}

    addChild(child) {
    this.children.push(child);
}

    removeChild(child) {
    const index = this.children.indexOf(child);
    if (index !== -1) {
    this.children.splice(index, 1);
    }
    }
}

class Cat extends Animal {
    constructor(name, age) {    
    super(name, age);
    this.type = "Cat";
    }
}

class Dog extends Animal {
    constructor(name, age) {

    this.type = "Dog";
}
}
